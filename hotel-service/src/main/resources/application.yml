server:
  port: 8082

spring:
  application:
    name: HOTEL-SERVICE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/hotel # windows -> jdbc:h2:file:/data/hotel
    username: sa
    password: password
    driverClassName: org.h2.Driver
  config:
    import: configserver:http://localhost:8085

# commenting eureka config because we will get this from config-server (github)
#eureka:
#  instance:
#    preferIpAddress: true
#  client:
#    serviceUrl:
#      defaultZone: http://localhost:8761/eureka

# actuator config
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# rate limiter config
resilience4j:
  ratelimiter:
    instances:
      hotelsRateLimit:
        limit-refresh-period: 10s
        limit-for-period: 5
        timeout-duration: 0s
