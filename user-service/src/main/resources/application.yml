server:
  port: 8081

spring:
  application:
    name: USER-SERVICE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/micro_service?createDatabaseIfNotExist=true
    username: root
    password: root
  config:
    import: configserver:http://localhost:8085

# commenting eureka config because we will get this from config-server (github)
